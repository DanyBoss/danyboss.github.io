<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Olympics Visualization</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="css/main.css?v=a" rel="stylesheet">
        <link href="css/time_slider.css?v=asdsd" rel="stylesheet">
        <!-- <link href="css/worldmap.css?v?asdass" rel="stylesheet"> -->

        <script src="js/jquery/jquery-3.2.1.min.js" charset="utf-8"></script>
        <script src="js/d3/d3.min.js" charset="utf-8"></script>
        <script src="js/d3/d3-scale-chromatic.v0.3.min.js" charset="utf-8"></script>

	</head>
    
    <body>

        <div id="header">
            <span id="statelabel" class ="unselectable" ></span>
            <div id="timeSlider"></div>
            <span class="subtitle unselectable"> Olympics Visualization - Group 27 </span>        
        </div>


        <div id="bubblechart">
            <img id="back-icon" src="svg/back.svg">
        </div>
        
        <div id="worldmap">
            <div>   
                <input type="button" value="USA" onclick="changeCountry(this.value)">
                <input type="button" value="RUS" onclick="changeCountry(this.value)">
                <input type="button" value="POR" onclick="changeCountry(this.value)">
                <input type="button" value="POL" onclick="changeCountry(this.value)">
                <input type="button" value="JPN" onclick="changeCountry(this.value)">
                <input type="button" value="URS" onclick="changeCountry(this.value)">
                <input type="button" value="NED" onclick="changeCountry(this.value)">
                <input type="button" value="NOR" onclick="changeCountry(this.value)">
                <input type="button" value="GER" onclick="changeCountry(this.value)">
                <input type="button" value="KOR" onclick="changeCountry(this.value)">
            </div>
        </div>
        
        <div id="linechart">
            <img id="medal-icon" src="svg/medal.svg">
        </div>

        <div id="scatterplot">
        </div>
        
        <script src="js/visualization.js?v=aasd"></script>
       <!-- <script src="js/worldmap.js?v=a"></script> -->
	</body>
</html>
